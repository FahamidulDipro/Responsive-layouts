<!DOCTYPE html>
<html lang="en">
<style>
    .grid_container {
        display: grid;
        /* grid-template-columns: 200px 200px 200px; */
        grid-template-columns: repeat(4, 1fr);
        grid-row-gap: 10px;
        grid-column-gap: 10px;
    }
    
    .grid_cell {
        border: 2px solid grey;
        height: 200px;
        width: 200px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>
    <h1>Exploring Grid</h1>
    <div class="grid_container">
        <div class="grid_cell">cell n-1</div>
        <div class="grid_cell">cell n-2</div>
        <div class="grid_cell">cell n-3</div>
        <div class="grid_cell">cell n-4</div>
        <div class="grid_cell">cell n-5</div>
        <div class="grid_cell">cell n-6</div>
        <div class="grid_cell">cell n-7</div>
        <div class="grid_cell">cell n-8</div>
        <div class="grid_cell">cell n-9</div>
        <div class="grid_cell">cell n-10</div>
        <div class="grid_cell">cell n-11</div>
        <div class="grid_cell">cell n-12</div>
    </div>
</body>

</html>
